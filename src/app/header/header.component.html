<header class="header">
  <h1>
    <a routerLink="/" style="text-decoration: none; color: inherit">
      song-rec<span style="color: #18ac4c">.me</span></a
    >
  </h1>

  <!-- Show profile image if logged in and not on '/' -->
  <ng-container *ngIf="isLoggedIn && !isHomePage; else signInBtn">
    <a routerLink="/me" style="text-decoration: none; color: inherit">
      <img [src]="userProfileImg" alt="User Profile" class="profile-avatar" />
    </a>
  </ng-container>

  <!-- Sign In Button -->
  <ng-template #signInBtn>
    <p-button
      (click)="onSignInToSpotify()"
      class="sign-in-button"
      [style]="{
        'border-radius': '24px',
        'background-color': 'black',
        'border-color': 'black',
        color: 'white'
      }"
    >
      <span>SIGN IN</span>
      <img
        src="assets/Primary_Logo_White_RGB.svg"
        alt="Spotify logo"
        style="height: 1rem; margin-left: 0.5rem"
      />
    </p-button>
  </ng-template>
</header>
